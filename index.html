---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recipes</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="/img/{{ post.image }}" alt="{{ post.title }}" height="100" />
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
